<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Wojciech K - currency converter</title>
    <link rel="icon" href="images/ICON.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/element.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Roboto&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <p class="container__paragraph">Pole * nie może być puste</p>
        <div class="element">
        
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walutowy by Wojciech K</legend>
                <label>
                    <span class="form__labelElement">Wpisz walutę:</span>
                    <select class="form__field js-currency" name="js-currency" autofocus>
                        <option value="USD">Dolar amerykański</option>
                        <option value="EUR" selected>Euro</option>
                        <option value="GBP">Funt szterling</option>
                    </select>
                </label>

                <label>
                    <span class="form__labelElement">Wpisz kwotę w wybranej walucie:*</span>
                    <input class="form__field js-amount" name="amount" type="number" placeholder="0.01" step=0.01
                        min="0.01" max="1000000" required>
                </label>

                <button class="form__button js-submit">
                    Przelicz na złotówki (PLN):
                </button>

                <button class="form__button js-reset" type="reset">
                    Wyczyść
                </button>

            </fieldset>
        </form>

        




    </div>
    <p class="container__paragraph">Ekwiwalent:</p>
    <p class="container__result js-result">X</p>
    </div>

</body>

</html>
